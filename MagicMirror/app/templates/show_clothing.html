<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clothing Items</title>
  <link rel="stylesheet" href="magical.css">
</head>
<body>
  <h1 style="color: #745C97;">Clothing Items</h1>
  {% for item in items %}
    <div>
      <h2 style="color: #39375b;">{{ item['type'] }}</h2>
      <img src="{{ url_for('uploaded_file', filename=item['image_path']) }}" alt="{{ item['type'] }}">
    </div>
  {% endfor %}
  <a href="{{ url_for('wardrobe') }}" style="color: #DC6ACF;">Wardrobe</a>
</body>
</html>
