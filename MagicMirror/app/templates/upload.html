<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload New Clothing</title>
  <link rel="stylesheet" href="magical.css">
</head>
<body>
  <h1 style="color: #745C97;">Upload New Clothing</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <p>{{ messages[0] }}</p>
    {% endif %}
  {% endwith %}
  <form method="post" enctype="multipart/form-data" action="/">
    <input type="file" name="clothingImage" required>
    <select name="clothingType">
      <option value="shirt">Shirt</option>
      <option value="pant">Pant</option>
      <option value="jacket">Jacket</option>
    </select>
    <input type="submit" value="Upload">
  </form>
  <a href="{{ url_for('wardrobe') }}" style="color: #DC6ACF;">View Wardrobe</a>
</body>
</html>
