<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload New Clothing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #faf0e6;
      text-align: center;
    }
    h1 {
      color: purple;
    }
    form {
      background-color: #ffe4c4;
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      text-align: left;
    }
    input, select {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    input[type="submit"] {
      background-color: #4682b4;
      color: white;
      border: none;
      cursor: pointer;
    }
    a {
      display: block;
      margin: 20px auto;
      color: #8b0000;
      font-weight: bold;
      text-decoration: none;
    }

    .upload-image {
  margin-top: 20px;
  max-width: 500px;
  height: auto;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  display: block;
  margin-left: auto;
  margin-right: auto;
}

  </style>
</head>
<body>
  <h1>Upload New Clothing</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <p>{{ messages[0] }}</p>
    {% endif %}
  {% endwith %}
  
  <form method="post" enctype="multipart/form-data" action="/">
    <input type="file" name="clothingImage" required>
    <select name="clothingType">
      <option value="shirt">Shirt</option>
      <option value="pant">Pant</option>
      <option value="jacket">Jacket</option>
    </select>
    <input type="submit" value="Upload">
  </form>

  <!-- Add your image here -->
  <img src="static\images\FinalMirror.png" alt="Magic Mirror" class="upload-image">

  <a href="{{ url_for('wardrobe') }}">View Wardrobe</a>
</body>
</html>
